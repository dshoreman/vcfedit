<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>vCard Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>vCard Editor</h1>

        <button id="extracard">Add vCard File</button>

        <div id="vcards"></div>

        <template id="vcard-column">
            <div class="vcard">
                <input type="file" accept="text/vcard">
                <h2></h2>
                <ul class="contacts"></ul>
            </div>
        </template>

        <template id="vcard-contact">
            <li class="contact"></li>
        </template>

        <script type="module" src="app.js"></script>
    </body>
</html>
