<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>vCard Editor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&family=Play:wght@400;700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>vCard Editor</h1>

        <button id="extracard">Add vCard File</button>

        <div id="vcards"></div>

        <template id="vcard-column">
            <div class="vcard">
                <input type="file" accept="text/vcard">
                <h2></h2>
                <ul class="contacts"></ul>
            </div>
        </template>

        <template id="vcard-contact">
            <li class="contact">
                <div class="contact-header">
                    <img />
                    <h3></h3>
                    <em></em>
                </div>
                <p></p>
                <span></span>
            </li>
        </template>

        <script type="module" src="app.js"></script>
    </body>
</html>
