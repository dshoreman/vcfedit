<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>vCard Editor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&family=Play:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>vCard Editor</h1>

        <button id="extracard">
            <i class="material-symbols-outlined">upload_file</i> Add vCard
        </button>
        <button id="emptycard" popovertarget="new-file">
            <i class="material-symbols-outlined">add</i> New File
        </button>
        <div id="new-file" popover anchor="emptycard">
            <form id="new-file-form">
                <input type="text" placeholder="Contacts.vcf" autofocus>
                <input type="submit" value="Create">
            </form>
        </div>

        <div id="vcards"></div>

        <template id="vcard-column">
            <div class="vcard">
                <input class="upload" type="file" accept="text/vcard">
                <button class="close"><i class="material-symbols-outlined">close</i></button>
                <button class="save" title="Save all"><i class="material-symbols-outlined">download</i></button>
                <h2></h2>
                <ul class="contacts"></ul>
            </div>
        </template>

        <template id="vcard-contact">
            <li class="contact" draggable="true">
                <div class="contact-header">
                    <img draggable="false" />
                    <button class="expand" title="Show details">
                        <i class="material-symbols-outlined">expand_more</i>
                    </button>
                    <button class="save" title="Save vCard">
                        <i class="material-symbols-outlined">download</i>
                    </button>
                    <button class="remove" title="Delete contact">
                        <i class="material-symbols-outlined">delete</i>
                    </button>
                    <h3></h3>
                    <em></em>
                </div>
                <ul></ul>
            </li>
        </template>

        <template id="vcard-contact-detail">
            <li class="contact-detail">
                <i class="contact-detail-icon material-symbols-outlined"></i>
                <strong class="contact-detail-type"></strong>
                <span class="contact-detail-value"></span>
            </li>
        </template>

        <dialog id="merge">
            <header>
                <h2>Merging Contacts</h2>
            </header>
            <div class="compare">
                <div class="compare-left"></div>
                <div class="compare-right"></div>
            </div>
            <footer>
                <button class="close">Abandon Merge</button>
                <button class="confirm">Save Changes</button>
            </footer>
        </dialog>

        <template id="merge-contact-detail">
            <div class="merge-row">
                <div class="merge-row-name"></div>
                <div class="merge-row-params"></div>
                <div class="merge-row-value"></div>
            </div>
        </template>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
